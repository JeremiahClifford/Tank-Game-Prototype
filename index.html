<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>Tank Tactics Login</title>
        <link rel="stylesheet" href="style/global.css">
    </head>
    <body>
        <h2>Username:</h2>
        <input type="text" id="usernameinout">
        <h2>Password:</h2>
        <input type="text" id="passwordinput">
        <h2>Game Key:</h2>
        <input type="text" id="gamekeyinput">
        <br>
        <br>
        <button type="button" onclick="AttemptLogin()">Join Game</button>
    </body>
    <script type="text/javascript">
        const gameKey = 00001
        let AttemptLogin = () => {
            let gameKeyInputted = document.getElementById('gamekeyinput').value
            if (gameKeyInputted ==gameKey) {
                window.open('game.html', '_blank')
            } else {
                console.log("Login Failed: Incorrect Game Key")
            }
        }
    </script>
</html>
